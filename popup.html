<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hide “For you” on X (Twitter)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      min-width: 250px;
      min-height: 180px;
      background: #fff;
      color: #222;
    }
    .title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .desc {
      font-size: 0.95em;
      margin-bottom: 18px;
    }
    .countdown {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      margin: 20px 0 10px 0;
      color: #222;
    }
    .footer {
      font-size: 0.8em;
      color: #888;
      margin-top: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="title">Hide “For you” on X (Twitter)</div>
  <div class="desc">
    This extension hides the <b>For you</b> tab after a countdown. You can always see how much time is left here.
  </div>
  <div style="text-align:center; margin-bottom: 16px;">
    <button id="tabTimer" class="tab-btn" style="font-weight:bold;">Timer</button>
    <button id="tabAnalytics" class="tab-btn">Analytics</button>
  </div>
  <div id="tabContentTimer">
    <div class="countdown" id="countdown">...</div>
    <div style="text-align:center; margin: 18px 0 10px 0;">
      <label for="limitInput">Set time limit (minutes): </label>
      <input type="number" id="limitInput" min="1" max="120" style="width: 60px;">
      <button id="setLimitBtn">Set</button>
      <div id="currentLimit" style="margin-top: 8px; font-size: 0.9em; color: #555;"></div>
    </div>
  </div>
  <div id="tabContentAnalytics" style="display:none;">
    <div class="title" style="font-size:1.1em; margin-bottom:10px;">Analytics</div>
    <div id="analyticsToday">Today: ...</div>
    <div id="analyticsWeek">This week: ...</div>
    <!-- Placeholder for future chart -->
  </div>
  <div class="footer">
    &copy; 2025 Hide For You Extension
  </div>
  <script src="popup.js"></script>
</body>
</html>
